<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Cinematic Factor Calculator">
	<link rel="icon" href="https://media.licdn.com/dms/image/D4D12AQFYn8Dt4ZtxGw/article-cover_image-shrink_600_2000/0/1677940414051?e=2147483647&v=beta&t=2g2xg3vlCQoPwDUHQwiLHpK8AKOsVZ2NKGh2oYmyYjQ">
	<link rel="stylesheet" href="style.css">
	<title>RBS: K</title>
	<script src="AtomMass.JSON"></script>
</head>

<body>
	<header>
		<h1>Cinematic Factor K</h1>
	</header>
	<content>
		<fieldset class="Target">
			<legend>Target element</legend>
			<input id="Target" placeholder="Symbol" type="text" name="Element">
		</fieldset>
		<fieldset class="Projectile">
			<legend>Projectile</legend>
			<input type="radio" name="Projectile" id="He" value="He" checked="True">
			<label for="He">He</label>
			<input type="radio" name="Projectile" id="H" value="H">
			<label for="H">H</label>
		</fieldset>
		<fieldset class="Angle">
			<legend>Angle</legend>

			<div class="range-wrap">
				<span class="range-value" id="rangeV"></span>
				<input id="range" type="range" min="90" max="180" step="1">
			</div>

		</fieldset>
		<fieldset class="Factor">
			<legend>Cinematic Factor</legend>
			<button onclick="Calculate()">Calculate</button>

			<span id="factorK">
				<p>0</p>
			</span>
		</fieldset>
	</content>

	<script src="script.js"></script>
</body>
